<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {% include 'nav.html' %}
    
    <h1 class="text-center my-3">List of all employes</h1>
  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card body">
                   <table class="table">
                    <thead>
                        <tr>
                            <th>#SNO</th>
                            <th>NAME</th>
                            <th>Number</th>
                            <th>ADDRESS</th>
                            <th>EMP_ID</th>
                            <th>WORKING</th>
                            <th>ACTION</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for e in emps %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{e.name}}</td>
                            <td>{{e.phone}}</td>
                            <td>{{e.address}}</td>
                            <td>{{e.emp_id}}</td>
                            <td>{{e.working}}</td>
                            <td>
                                <a href="/employe/delete_emp/{{e.id}}" class="btn btn-danger btn-sm">DELETE</a>
                                <a href="/employe/update_emp/{{e.id}}" class="btn btn-dark btn-sm">UPDATE</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                   </table> 
                </div>
            </div>
        </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
