{%  extends 'blog/post_list.html' %}

{% block content %}
    <article class="post">
        
            <aside class="actions">
                <a class="btn btn-secondary" href="/post/edit/{{post.pk}}">
                    <img src="https://raw.githubusercontent.com/twbs/icons/main/icons/pencil-fill.svg" alt="pin" >
                </a>
            </aside>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
