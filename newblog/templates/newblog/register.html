<!doctype html>
<html lang="en">
 
    
    <head>
      <style>
        .nam {
          
          margin-top: 50px;
          margin-bottom: 100px;
          margin-right: 250px;
          margin-left: 180px;
          background-color: lightblue;
        }
        .ma{
          margin-left: 80px;
          margin-right: 90px;
        }
        </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["name"].value;
        if (x == "") {
          alert("Name must be filled out");
          return false;
        }
      }
      </script>
  
  </head>
  
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  {% include "newblog/nav.html" %}

  {% for m in messages  %}
  <div class="alert alert-dismissible alert-{{m.tags}} fade show" role="alert">
    <strong>message</strong>{{m}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
  <h1 class="text-center my-3">Register</h1>
  <div class="nam">
  <div class="card">
    <div class="card-body">
      <form name="myForm" class="ma" action="/newblog/newBlog/"  method="POST" onsubmit="return validateForm()" >
        {% csrf_token %}
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">username</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name" name="Fname" required>
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" name="Lname" required>
    </div>
  </div>
 
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" class="form-control" name="Eid" placeholder="email_id"  required>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password-1</label>
    <input type="password" class="form-control" id="password1" name="pass1" required>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password-2</label>
    <input type="password" class="form-control" id="password2" name="pass2" required>
  </div>

 
<div class="container text-center">
  <button class="btn btn-primary">
    Register
  </button>
</div>

  </form>
  </div>
  </div>
  </div>
  </body>
</html>
